name: bridge_app
description: A career guidance and recommendation platform for students.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: ">=3.8.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_spinkit: ^5.2.2  # For loading indicators in splash screen
  dio: ^5.4.0  # For HTTP requests
  http: ^1.1.0  # For HTTP requests (used by notification service)
  flutter_secure_storage: ^9.0.0
  file_picker: ^8.0.0
  share_plus: ^7.2.2
  like_button: ^2.0.5
  cached_network_image: ^3.3.1
  json_annotation: ^4.9.0
  provider: ^6.1.5+1
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.5.3
  intl: ^0.20.2  # For date formatting
  equatable: ^2.0.7
  image_picker: ^1.0.4  # For profile image selection
  percent_indicator: ^4.2.4  # For progress indicators
  url_launcher: ^6.2.2  # For opening URLs

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.10.4
  json_serializable: ^6.11.3

flutter:
  uses-material-design: true
  assets:
    - assets/images/